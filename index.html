<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-ui">
        <h1>Rock Paper and Scissors</h1>
        <h2>Select a choice</h2>
        <div class="choices">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
        <div class="results">
            <div class="round-num"></div>
            <div class="round-info"></div>
        </div>
        <div class="scores">
            <div class="human-score"></div>
            <div class="computer-score"></div>
        </div>
    </div>
</body>
</html>
